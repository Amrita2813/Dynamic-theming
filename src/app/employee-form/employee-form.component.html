<div class="employee-container">
  <div class="form-container">
    <h2 class="form-heading">Employee Form</h2>
    <form
      action=""
      class="employee-form-container"
      [formGroup]="employeeForm"
      (ngSubmit)="submitEmployeeForm()"
    >
      <mat-form-field class="example-full-width">
        <mat-label>First Name</mat-label>
        <input
          matInput
          placeholder="Ex. Pizza"
          value="Sushi"
          type="text"
          class="form-fields"
          required
          formControlName="firstName"
        />
        <mat-error *ngIf="firstName?.invalid">First name is required</mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Last Name</mat-label>
        <input
          matInput
          placeholder="Ex. Pizza"
          value="Sushi"
          type="text"
          class="form-fields"
          formControlName="lastName"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Ex. Pizza"
          value="Sushi"
          type="email"
          class="form-fields"
          formControlName="email"
          required
        />
        <mat-error
          *ngIf="
            emailControl?.invalid &&
            (emailControl?.touched || emailControl?.dirty)
          "
        >
          <span *ngIf="emailControl?.hasError('required')"
            >Email is required</span
          >
          <span *ngIf="emailControl?.hasError('email')"
            >Please enter valid email</span
          >
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Phone Number</mat-label>

        <!--
          This regex will match phone numbers like:
(123) 456-7890
123 456 7890
123-456-7890
+91 (123) 456-7890
         -->
        <input
          matInput
          placeholder="Ex. Pizza"
          value="Sushi"
          type="number"
          class="form-fields"
          pattern="^(\+\d{1,3}\s?)?\(?\d{3}\)?[\s.-]?\d{3}[\s.-]?\d{4}$"
          formControlName="phoneNumber"
          required
        />
        <mat-error *ngIf="phoneNumber?.invalid">
          <span *ngIf="phoneNumber?.hasError('required')"
            >Phone number is required</span
          >
          <span *ngIf="phoneNumber?.hasError('pattern')"
            >Please enter a valid phone number</span
          >
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Address</mat-label>
        <textarea
          name=""
          id=""
          cols="10"
          rows="4"
          matInput
          formControlName="address"
          class="form-fields"
        ></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-select
          placeholder="Position"
          name="position"
          formControlName="position"
        >
          <mat-option value="manager">Manager</mat-option>
          <mat-option value="hr">HR</mat-option>
          <mat-option value="developer">Developer</mat-option>
          <mat-option value="designer">Designer</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Choose a joining date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="dateOfJoining"
        />
        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="employeeForm.invalid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
